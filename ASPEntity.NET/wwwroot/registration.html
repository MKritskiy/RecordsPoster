<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>LoginForm</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form method='post' action="/api/user/reg" id="FORM_ID">
        <p>
            <label>Nickname</label><br />
            <input name='nickname' />
        </p>
        <p>
            <label>Password</label><br />
            <input type='password' name='password' class="passwd"/>
        </p>
        <p>
            <label>Repeat Password</label><br />
            <input type='password' name='repeat_password' class="passwd"/>
        </p>
        <input type='submit' value='Login' />
    </form>
    <script>

    </script>
</body>
</html>
